apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web-app-gitops
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/CikaJovaZmaj19/DevOps-Start
    targetRevision: HEAD
    path: charts/web-app
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      syncOptions:
      - CreateNamespace=true  