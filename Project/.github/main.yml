name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]  # Pokreće se na svaki push u main granu
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # GitHub ti daje besplatnu Linux mašinu

    steps:
    - name: Preuzmi kod (Checkout)
      uses: actions/checkout@v3

    - name: Instaliraj Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instaliraj zavisnosti
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Testiraj Docker Build
      run: |
        docker build -t moja-aplikacija:test .
        echo "Docker build je uspešan! ✅"
